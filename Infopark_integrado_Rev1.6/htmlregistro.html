    <section>
        <form action="htmlloguin.html" method="" class="form" id="perfil" onsubmit="return validarReg();">
			<h1 class="text-center">Registro de Usuario</h1>
			<!-- Paso 1-->
			<div class="form-box">
				<br>
				<h3>Tipo de documento</h3>
				<div class="content-select">
					<select name="tipo" id="tipo"  class="content-select" >
						<option disabled selected value="">Tipo de documento</option>
						<option value="DNI">DNI</option>
						<option value="LC">LC</option>
						<option value="LE">LE</option>
						<option value="CUIL">CUIL</option>
						<option value="CUIT">CUIT</option>
					</select>
					<i></i>
				</div>
				<br>
				<h3>DNI</h3>
				<input type="text" class="text dni" name="documento" id="documento" placeholder="Ej. 12123123" required>
				<br>
			</div>
			<div class="form-box">
				<h3>Apellido</h3>
				<input type="text" class="text apellido" name="apellido" id="apellido" placeholder="Tu/s apellido/s" required>
				<div id="adver2" class="adver2"></div>
				<br>
				<h3>Nombre</h3>
				<input type="text" class="text nombre" name="nombre" id="nombre" placeholder="Tu/s nombre/s" required>
				<div id="adver3" class="adver3"></div>
				<br>
				<h3>Fecha de Nacimiento</h3>
				<input type="date"  class="text date" id="date" name="date" required/>
				<div id="adver5" class="adver5"></div>
				<br>
				<h3>Email</h3>
				<input type="email" class="text correo" name="email" id="email" placeholder="tuemail@dominio.com" required>
				<div id="adver4" class="adver4"></div>
				<br>
				<h3>Contraseña</h3>
				<input type="password" class="text password" name="password" id="password" placeholder="8 caracteres como mínimo" required>
				<div id="adver4" class="adver4"></div>
				<br>
				<div class="btn-group">
					<input  class="btn" type="submit" value="Registrarse">
				</div>
			</div>
		</form>
